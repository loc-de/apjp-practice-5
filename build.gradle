dependencies {
    // JUnit Jupiter API (для написання тестів)
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.13.0")
    // JUnit Jupiter Engine (для виконання тестів)
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.13.0")
}

test {
    useJUnitPlatform {
        includeTags('notEquals')
        excludeTags('equals')
    }
}
